<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
<title>Quản Lý Đơn Hàng</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
	rel="stylesheet">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap JS Bundle -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.list-group-item {
	transition: all 0.3s ease-in-out;
	border: none;
	border-left: 4px solid transparent;
}

.list-group-item:hover {
	background-color: rgba(0, 123, 255, 0.1);
	border-left: 4px solid #007bff;
	transform: scale(1.02);
}
</style>
</head>

<body>
	<div class="d-flex">
		<!-- Sidebar -->
		<div th:insert="~{admin/sidebar :: sidebar}"></div>
		
		<div class="container-fluid p-4">
	        <h2 class="text-center">CHI TIẾT ĐƠN HÀNG</h2>
	        <hr>
	        <div class="card p-3 mb-4">
	            <h5>Thông tin đơn hàng</h5>
	            <p><strong>ID Đơn Hàng:</strong> <span th:text="${orders.id}"></span></p>
	            <p><strong>Khách Hàng:</strong> <span th:text="${orders.address.customerName}"></span></p>
	            <p><strong>Ngày Tạo:</strong> <span th:text="${orders.dateCreated}"></span></p>
	            <p><strong>Địa chỉ:</strong> <span th:text="${orders.address.address}"></span></p>
	            <p><strong>Trạng Thái:</strong> 
	                <span th:switch="${orders.status}">
	                    <span th:case="0">Chưa duyệt</span>
	                    <span th:case="1">Đã duyệt</span>
	                    <span th:case="2">Đang giao</span>
	                    <span th:case="3">Giao thành công</span>
	                </span>
	            </p>
	        </div>
	
	        <h5 class="mb-3">Danh Sách Sản Phẩm</h5>
	        <table id="orderDetailTable"
				class="table table-striped table-bordered table-hover">
	            <thead class="table-dark">
	                <tr>
	                    <th>Tên Sản Phẩm</th>
	                    <th>Giá</th>
	                    <th>Số Lượng</th>
	                    <th>Kích Cỡ</th>
	                    <th>Thành tiền</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="detail : ${orderDetails}">
	                    <td th:text="${detail.product.name}"></td>
	                    <td th:text="${detail.product.price}"></td>
	                    <td th:text="${detail.quantity}"></td>
	                    <td th:text="${detail.size}"></td>
	                    <td th:text="${detail.unitPrice}"></td>
	                </tr>
	            </tbody>
	        </table>
	        <a href="/admin/order" class="btn btn-primary">Quay Lại</a>
		</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
	$(document).ready(function() {
		$('#orderDetailTable').DataTable();
	});
</script>
</html>
