<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Chi Tiết Số Lượng Sản Phẩm</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .list-group-item {
            transition: all 0.3s ease-in-out;
            border: none;
            border-left: 4px solid transparent;
        }

        .list-group-item:hover {
            background-color: rgba(0, 123, 255, 0.1);
            border-left: 4px solid #007bff;
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div th:insert="~{admin/sidebar :: sidebar}"></div>
        
        <!-- Main Content -->
        <div class="container-fluid p-4">
            <h3 class="text-center">CHI TIẾT SỐ LƯỢNG SẢN PHẨM</h3>
            <hr>
            <div class="alert alert-danger" style="display: none;" id="error-message"></div>
            <!-- Bảng chi tiết số lượng -->
            <table id="quantityTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>size</th>
                        <th>Số lượng</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="item : ${productSizeEntities}">
                    <tr>
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.product.name}"></td>
                        <td th:text="${item.size}"></td>
                        <td th:text="${item.stock}"></td>
                        <td>
                            <a >
                            	<button class="btn btn-primary btn-sm" >Cập nhật</button>
                            </a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
        function editQuantity(id) {
            alert('Cập nhật số lượng cho ID: ' + id);
        }
    </script>
</body>

</html>
