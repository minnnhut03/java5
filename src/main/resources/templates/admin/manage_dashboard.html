<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Thống Kê Nhân Viên</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
.card {
	transition: 0.3s;
	border-left: 5px solid #007bff;
}

.card:hover {
	transform: scale(1.02);
	box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.list-group-item {
	transition: all 0.3s ease-in-out;
	border: none;
	border-left: 4px solid transparent;
}

.list-group-item:hover {
	background-color: rgba(0, 123, 255, 0.1);
	border-left: 4px solid #007bff;
	transform: scale(1.02);
}

.chart-container {
	background-color: #ffffff;
	padding: 20px;
	border-radius: 15px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	margin-bottom: 30px;
}

.filter-controls {
	margin-bottom: 20px;
}

canvas {
	width: 100%;
	height: 400px;
}
</style>
</head>

<body>
	<div class="d-flex">
		<div th:insert="~{admin/sidebar :: sidebar}"></div>
		<div class="container-fluid p-4">
			<h2 class="mb-4">Thống Kê Nhân Viên</h2>
			<div class="row">
				<div class="col-md-4">
					<div class="card p-3 bg-light">
						<h5>Tổng số nhân viên</h5>
						<h3 class="text-primary" th:text="${totalEmployees}">100</h3>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card p-3 bg-light">
						<h5>Nhân viên đang làm</h5>
						<h3 class="text-success" th:text="${activeEmployees}">80</h3>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card p-3 bg-light">
						<h5>Nhân viên nghỉ việc</h5>
						<h3 class="text-danger" th:text="${inactiveEmployees}">20</h3>
					</div>
				</div>
			</div>
			<div class="container-fluid p-4">
				<h3 class="text-center">QUẢN LÝ THỐNG KÊ</h3>
				<hr>
				<div
					class="filter-controls d-flex flex-wrap justify-content-between align-items-center mb-4 p-3 rounded shadow-sm">
					<div class="input-group me-2 mb-2" style="max-width: 500px;">
						<label class="input-group-text bg-primary text-white"
							for="startDate">Từ ngày:</label> <input type="date"
							class="form-control" id="startDate">
					</div>
					<div class="input-group me-2 mb-2" style="max-width: 500px;">
						<label class="input-group-text bg-primary text-white"
							for="endDate">Đến ngày:</label> <input type="date"
							class="form-control" id="endDate">
					</div>
					<button class="btn btn-primary px-4 mb-2">Lọc</button>
				</div>


				<!-- Biểu đồ 1 & 2: Doanh thu theo ngày và Số lượng sản phẩm bán được -->
				<div class="d-flex gap-4 mb-4">
					<div class="chart-container flex-fill">
						<h3>Doanh Thu Theo Ngày</h3>
						<canvas id="revenueChart"></canvas>
					</div>
					<div class="chart-container flex-fill">
						<h3>Số Lượng Sản Phẩm Theo Loại</h3>
						<canvas id="productChart"></canvas>
					</div>
				</div>

				<!-- Biểu đồ 3: Tỷ lệ nguồn khách hàng -->
				<div class="d-flex justify-content-center">
					<div class="chart-container" style="width: 60%; max-width: 1000px;">
						<h3 class="text-center">Tỷ Lệ Nguồn Khách Hàng</h3>
						<canvas id="customerChart"></canvas>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script>
        document.addEventListener('DOMContentLoaded', function () {
            // Biểu đồ 1: Doanh thu theo ngày
            const revenueCtx = document.getElementById('revenueChart').getContext('2d');
            new Chart(revenueCtx, {
                type: 'line',
                data: {
                    labels: ['Thứ 2', 'Thứ 3', 'Thứ 4', 'Thứ 5', 'Thứ 6', 'Thứ 7', 'Chủ Nhật'],
                    datasets: [{
                        label: 'Doanh Thu (VND)',
                        data: [1000000, 1500000, 2000000, 1800000, 2500000, 3000000, 4000000],
                        borderColor: '#007bff',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });

            // Biểu đồ 2: Số lượng sản phẩm theo loại
            const productCtx = document.getElementById('productChart').getContext('2d');
            new Chart(productCtx, {
                type: 'bar',
                data: {
                    labels: ['Giày Thể Thao', 'Giày Chạy Bộ', 'Giày Thời Trang'],
                    datasets: [{
                        label: 'Số Lượng Bán',
                        data: [50, 70, 30],
                        backgroundColor: ['#007bff', '#28a745', '#ffc107']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });

            // Biểu đồ 3: Tỷ lệ nguồn khách hàng
            const customerCtx = document.getElementById('customerChart').getContext('2d');
            new Chart(customerCtx, {
                type: 'pie',
                data: {
                    labels: ['Online', 'Cửa Hàng', 'Đại Lý'],
                    datasets: [{
                        label: 'Tỷ Lệ (%)',
                        data: [50, 30, 20],
                        backgroundColor: ['#007bff', '#28a745', '#ffc107']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
