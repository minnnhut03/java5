<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thống Kê Nhân Viên</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            transition: 0.3s;
            border-left: 5px solid #007bff;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div th:insert="~{admin/sidebar :: sidebar}"></div>
        <div class="container-fluid p-4">
            <h2 class="mb-4">Thống Kê Nhân Viên</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card p-3 bg-light">
                        <h5>Tổng số nhân viên</h5>
                        <h3 class="text-primary" th:text="${totalEmployees}">100</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 bg-light">
                        <h5>Nhân viên đang làm</h5>
                        <h3 class="text-success" th:text="${activeEmployees}">80</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 bg-light">
                        <h5>Nhân viên nghỉ việc</h5>
                        <h3 class="text-danger" th:text="${inactiveEmployees}">20</h3>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <canvas id="employeeChart"></canvas>
                </div>
                <div class="col-md-6">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Tên nhân viên</th>
                                <th>Chức vụ</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="employee : ${employees}">
                                <td th:text="${employee.id}">1</td>
                                <td th:text="${employee.name}">Nguyễn Văn A</td>
                                <td th:text="${employee.position}">Nhân viên</td>
                                <td th:text="${employee.status}">Đang làm</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById('employeeChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Đang làm', 'Nghỉ việc'],
                    datasets: [{
                        data: [80, 20], // Dữ liệu mẫu, có thể thay bằng Thymeleaf
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });
        });
    </script>
</body>
</html>
