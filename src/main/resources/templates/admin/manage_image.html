<!doctype html>
<html lang="en">

<head>
    <title>Quản Lý Hình Ảnh</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .list-group-item {
            transition: all 0.3s ease-in-out;
            border: none;
            border-left: 4px solid transparent;
        }

        .list-group-item:hover {
            background-color: rgba(0, 123, 255, 0.1);
            border-left: 4px solid #007bff;
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <!-- Sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 text-white text-decoration-none">
                <div class="icon-container bg-warning rounded-circle d-flex justify-content-center align-items-center me-2"
                    style="width: 40px; height: 40px;">
                    <i class="bi bi-shop fs-4"></i>
                </div>
                <span class="fs-5 fw-bold">Quản Lý Bán Giày</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active" aria-current="page">
                        <i class="bi bi-house-door me-2"></i>
                        Trang chủ
                    </a>
                </li>
                <hr>
                <li>
                    <a href="/admin/product" class="nav-link text-white">
                        <i class="bi bi-bag me-2"></i>
                        Quản Lý Sản Phẩm
                    </a>
                </li>
                <hr>
                <li>
                    <a href="/admin/caterory" class="nav-link text-white">
                        <i class="bi bi-tags me-2"></i>
                        Quản Lý Danh Mục
                    </a>
                </li>
                <hr>
                <li>
                    <a href="/admin/order" class="nav-link text-white">
                        <i class="bi bi-card-checklist me-2"></i>
                        Quản Lý Đơn Hàng
                    </a>
                </li>
                <hr>
                <li>
                    <a href="/admin/account" class="nav-link text-white">
                        <i class="bi bi-people me-2"></i>
                        Quản Lý Khách Hàng
                    </a>
                </li>
                <hr>
            </ul>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>Admin</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                    <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout">Đăng xuất</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <h3 class="text-center">Quản Lý Hình Ảnh</h3>
            <hr>

            <!-- Alert Messages -->
            <div class="alert alert-success" style="display: none;" id="success-message"></div>
            <div class="alert alert-danger" style="display: none;" id="error-message"></div>

            <!-- Add New Button -->
            <div class="d-flex justify-content-between mb-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addImageModal">
                    Thêm mới hình ảnh
                </button>
            </div>

            <!-- Image Table -->
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sản phẩm liên quan</th>
                        <th>Hình ảnh</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Product Name</td>
                        <td>
                            <img src="images/sample_image.png" alt="Sample Image" width="80">
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteImage(1)">Xóa</button>
                        </td>
                    </tr>
                    <!-- Thêm các hàng khác tương tự -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Image Modal -->
    <div class="modal fade" id="addImageModal" tabindex="-1" aria-labelledby="addImageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addImageModalLabel">Thêm Hình Ảnh Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="productId" class="form-label">ID sản phẩm</label>
                            <input type="number" class="form-control" id="productId" required />
                        </div>
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Chọn hình ảnh</label>
                            <input type="file" class="form-control" id="imageFile" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Thêm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function editImage(id) {
            alert("Sửa hình ảnh với ID: " + id);
        }

        function deleteImage(id) {
            if (confirm("Bạn có chắc muốn xóa hình ảnh với ID: " + id + "?")) {
                alert("Xóa thành công!");
            }
        }
    </script>
</body>

</html>
