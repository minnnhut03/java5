<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản Lý Hình Ảnh</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .list-group-item {
            transition: all 0.3s ease-in-out;
            border: none;
            border-left: 4px solid transparent;
        }

        .list-group-item:hover {
            background-color: rgba(0, 123, 255, 0.1);
            border-left: 4px solid #007bff;
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div th:insert="~{admin/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <h3 class="text-center">Quản Lý Hình Ảnh</h3>
            <hr>

             <div class="alert alert-success" style="display: none;" id="success-message"></div>
            <div class="alert alert-danger" style="display: none;" id="error-message"></div>


            <!-- Image Table -->
            <a th:href="${'/admin/product'}">
            	<button class="btn btn-primary btn-sm mb-2">Quay Lại</button>
            </a> 
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Hình ảnh</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="item : ${imageEntities}">
                    <tr>
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.product.name}"></td>
                        <td>
                        	<img alt="" th:src="${'/images/'+item.name}" style="width: 50px; height: 50px;">
                        </td>
                        <td>
							<form action="/admin/deleteImage" method="post" onsubmit="return confirmDelete()">
								<input type="hidden" name="imageId" th:value="${item.id}">
								<input type="hidden" name="productId" th:value="${item.product.id}">
			                	<input class="btn btn-danger btn-sm" type="submit" value="Xóa">
							</form> 
						</td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div> <!-- Alert Messages -->
          

	<script>
		function confirmDelete() {
		    return confirm("Bạn có chắc chắn muốn xóa ảnh này không?");
		}
	</script>
</body>

</html>
