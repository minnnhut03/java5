<!doctype html>
<html lang="en">

<head>
    <title>Quản Lý Nhân Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .list-group-item {
            transition: all 0.3s ease-in-out;
            border: none;
            border-left: 4px solid transparent;
        }

        .list-group-item:hover {
            background-color: rgba(0, 123, 255, 0.1);
            border-left: 4px solid #007bff;
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 text-white text-decoration-none">
                <div class="icon-container bg-warning rounded-circle d-flex justify-content-center align-items-center me-2"
                    style="width: 40px; height: 40px;">
                    <i class="bi bi-shop fs-4"></i>
                </div>
                <span class="fs-5 fw-bold">Quản Lý Bán Giày</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active" aria-current="page">
                        <i class="bi bi-house-door me-2"></i>
                        Trang chủ
                    </a>
                </li>
                <hr>
                <li>
                    <a href="/admin/product" class="nav-link text-white">
                        <i class="bi bi-bag me-2"></i>
                        Quản Lý Sản Phẩm
                    </a>
                </li>
                <hr>
                <li>
                    <a href="/admin/caterory" class="nav-link text-white">
                        <i class="bi bi-tags me-2"></i>
                        Quản Lý Danh Mục
                    </a>
                </li>
                <hr>
                <li>
                    <a href="/admin/order" class="nav-link text-white">
                        <i class="bi bi-card-checklist me-2"></i>
                        Quản Lý Đơn Hàng
                    </a>
                </li>
                <hr>
                <li>
                    <a href="/admin/account" class="nav-link text-white">
                        <i class="bi bi-people me-2"></i>
                        Quản Lý Khách Hàng
                    </a>
                </li>
                <hr>
            </ul>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>Admin</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                    <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
        <!-- Main Content -->
         <div class="container mt-4">
    <h2 class="text-center">Quản Lý Danh Mục</h2>
    <hr>

    <!-- Hiển thị lỗi nếu có -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Form Thêm/Sửa Danh Mục -->
	    <div class="card mb-4">
	        <div class="card-header">Thêm/Sửa Danh Mục</div>
	        <div class="card-body">
	           <form th:action="${isEditing} ? '/admin/category/update' : '/admin/category/insert'" method="post">
			    <input type="hidden" name="id" th:value="${category != null} ? ${category.id} : ''">
			    <div class="mb-3">
			        <label for="name" class="form-label">Tên danh mục</label>
			        <input type="text" class="form-control" id="name" name="name" th:value="${category != null} ? ${category.name} : ''">
			    </div>
			    <div class="mb-3">
			        <label for="status" class="form-label">Trạng thái</label>
			        <select class="form-control" id="status" name="status">
			            <option value="true" th:selected="${category != null && category.status}">Active</option>
			            <option value="false" th:selected="${category != null && !category.status}">Inactive</option>
			        </select>
			    </div>
			    <button type="submit" class="btn btn-primary">Lưu</button>
			</form>
	        </div>
	    </div>
	
	    <!-- Danh Sách Danh Mục -->
	    <table class="table table-bordered">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Tên danh mục</th>
	                <th>Trạng thái</th>
	                <th>Hành động</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="category : ${categories}">
	                <td th:text="${category.id}"></td>
	                <td th:text="${category.name}"></td>
	                <td>
					    <span th:class="${category.status ? 'badge bg-success' : 'badge bg-danger'}"
					          th:text="${category.status ? 'Active' : 'Inactive'}"></span>
					</td>

	                <td>
	                    <a th:href="@{/admin/category/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Sửa</a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
