<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Footer</title>
<style>
.footer {
	background-color: #333;
	color: #fff;
	padding: 20px 0;
	margin-top: 20px;
}

.footer h5 {
	font-weight: bold;
	margin-bottom: 10px;
}

.footer ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

.footer li {
	margin-bottom: 10px;
}

.footer a {
	color: #fff;
	text-decoration: none;
}

.footer a:hover {
	color: #ccc;
}

.footer p {
	font-size: 14px;
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<div th:fragment="footer">
		<footer class="footer bg-dark text-white pt-4">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-6 mb-4">
						<h5>Thông Tin</h5>
						<ul class="list-unstyled">
							<li><a href="#" class="text-white">Về Chúng Tôi</a></li>
							<li><a href="#" class="text-white">Chính Sách Bảo Mật</a></li>
							<li><a href="#" class="text-white">Chính Sách Đổi Trả</a></li>
						</ul>
					</div>
					<div class="col-lg-4 col-md-6 mb-4">
						<h5>Hỗ Trợ</h5>
						<ul class="list-unstyled">
							<li><a href="#" class="text-white">Hỗ Trợ Trực Tuyến</a></li>
							<li><a href="#" class="text-white">Câu Hỏi Thường Gặp</a></li>
							<li><a href="#" class="text-white">Liên Hệ</a></li>
						</ul>
					</div>
					<div class="col-lg-4 col-md-12 mb-4">
						<h5>Kết Nối</h5>
						<ul class="list-unstyled">
							<li><a href="#" class="text-white">Facebook</a></li>
							<li><a href="#" class="text-white">Instagram</a></li>
							<li><a href="#" class="text-white">Twitter</a></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<p>&copy; 2025 Nike Fake. Tất cả quyền được bảo lưu.</p>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
