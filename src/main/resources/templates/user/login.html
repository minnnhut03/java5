<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trang Đăng Nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        /* Đặt nền trắng và căn giữa */
        body {
            background-color: #f8f9fa;
            /* Nền xám nhạt */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Thẻ card */
        .card {
            border: 1px solid #e0e0e0;
            /* Viền nhẹ */
            border-radius: 12px;
            /* Bo góc */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            /* Bóng nhẹ */
            background-color: #ffffff;
            /* Nền trắng */
        }

        /* Tiêu đề */
        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
            /* Màu đậm */
        }

        /* Checkbox */
        .form-check-label {
            font-size: 0.9rem;
            color: #495057;
            /* Màu chữ nhạt */
        }

        .form-check-input:checked {
            background-color: #6c757d;
            /* Màu secondary */
            border-color: #6c757d;
        }

        /* Nút Đăng nhập */
        .btn-dark {
            background-color: #343a40;
            /* Màu đậm */
            border: none;
            border-radius: 8px;
            font-weight: bold;
            padding: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-dark:hover {
            background-color: #495057;
            /* Màu hover đậm hơn */
            box-shadow: 0 0 8px rgba(52, 58, 64, 0.5);
            /* Hiệu ứng hover */
        }

        /* Liên kết */
        a.text-secondary {
            color: #6c757d !important;
            /* Màu secondary */
            text-decoration: underline;
            /* Rạch chân */
        }

        a.text-secondary:hover {
            color: #5a6268 !important;
            /* Màu đậm hơn khi hover */
            text-decoration: none;
            /* Bỏ rạch chân khi hover */
        }

        a.text-decoration-none {
            color: #5a6268 !important;
            /* Màu xanh Bootstrap */
            text-decoration: none;
        }

        a.text-decoration-none:hover {
            color: #5a6268 !important;
            /* Màu xanh đậm hơn khi hover */
            text-decoration: underline;
            /* Thêm rạch chân khi hover */
        }
    </style>
</head>

<body>
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <!-- Logo -->
        <div class="d-flex justify-content-center align-items-center mb-3">
            <a href="#" class="ms-2">
             <img th:src="@{/images/Nike.png}"  alt="Logo 1" class="img-fluid" style="max-width: 50px;">
            </a>
            <a href="#" class="me-2">
             <img th:src="@{/images/Jordan.png}" alt="Logo 1" class="img-fluid" style="max-width: 50px;">
            </a>
        </div>

        <h2 class="text-center mb-4">Đăng Nhập</h2>
		        <!-- Hiển thị thông báo lỗi nếu có -->
		<div th:if="${error}" class="alert alert-danger text-center" role="alert">
		    <span th:text="${error}"></span>
		</div>

        <form action="/login/check" method="POST" th:object="${loginBean}">
    <!-- Email -->
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email của bạn" />
    </div>

    <!-- Mật khẩu -->
    <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" />
    </div>

    <!-- Nút Đăng nhập -->
    <div class="d-grid">
        <button type="submit" class="btn btn-dark">Đăng Nhập</button>
    </div>
</form>


        <!-- Liên kết khác -->
        <div class="mt-3 text-center">
            <p class="mb-1">
                <a href="/forgot-password" class="text-secondary text-decoration-underline">Quên mật khẩu?</a>
            </p>
            <p>
                Chưa có tài khoản? <a href="/register/otp" class="text-secondary text-decoration-underline">Đăng ký
                    ngay</a>.
            </p>
        </div>

    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
