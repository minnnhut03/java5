<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trang Đăng Ký</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f8f9fa;
            height: 115vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
        }

        .btn-dark {
            background-color: #343a40;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            padding: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-dark:hover {
            background-color: #495057;
            box-shadow: 0 0 8px rgba(52, 58, 64, 0.5);
        }
    </style>
</head>

<body>
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
        <!-- Logo -->
        <div class="d-flex justify-content-center align-items-center mb-3">
            <a href="#" class="ms-2">
                <img th:src="@{/images/Nike.png}" alt="Logo 2" class="img-fluid" style="max-width: 50px;">
            </a>
            <a href="#" class="me-2">
                <img th:src="@{/images/Jordan.png}" alt="Logo 1" class="img-fluid" style="max-width: 50px;">
            </a>
        </div>
        <h2 class="text-center mb-4">Đăng Ký</h2>
        <form th:object="${userBean}" action="/register" method="post">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:value="${verifiedEmail}" type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" readonly>
                <div class = "text-danger" th:errors = "*{email}"></div>
                <div class = "text-danger" th:if="${errorEmail != null}" th:text="${errorEmail}"></div>
            </div>

            <!-- Mật khẩu -->
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu của bạn"  >
                <div class = "text-danger" th:errors = "*{password}"></div>
            </div>

            <!-- Xác nhận mật khẩu -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" >
                <div class="invalid-feedback">
                    Mật khẩu không khớp.
                </div>
            </div>

            <!-- Họ và tên -->
            <div class="mb-3">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input th:field="*{name}" type="text" class="form-control" id="fullname" name="name" placeholder="Nhập họ và tên của bạn" >
                <div class = "text-danger" th:errors = "*{name}"></div>
            </div>

            <!-- Địa chỉ -->
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
               <input th:field="*{address}" type="text" class="form-control" id="address" name="address" placeholder="Nhập họ và tên của bạn" >
               <div class = "text-danger" th:errors = "*{address}"></div>
            </div>

            <!-- Nút Đăng ký -->
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">Đăng Ký</button>
            </div>
        </form>

        <!-- Liên kết khác -->
        <div class="mt-3 text-center">
            <p class="mb-1">
                Đã có tài khoản? <a href="/login" class="text-secondary text-decoration-underline">Đăng nhập</a>.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJR4qQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <!-- JavaScript để kiểm tra mật khẩu -->
    <script>
        // Xác nhận mật khẩu khớp với mật khẩu đã nhập
        const form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                event.preventDefault(); // Ngừng submit nếu mật khẩu không khớp
                document.getElementById("confirmPassword").classList.add("is-invalid");
            }
        });
    </script>
</body>

</html>
