<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Web Sản Phẩm</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap Icons CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
/* Hiển thị dropdown khi hover vào nav-item */
.nav-item.dropdown:hover .custom-dropdown {
	display: block;
	opacity: 1;
	transform: translateY(0);
	transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
}

/* Đảm bảo dropdown không bị ẩn khi rê chuột vào dropdown */
.custom-dropdown {
	position: absolute;
	left: 0;
	width: 100vw;
	top: 100%;
	background: white;
	padding: 20px;
	opacity: 0;
	display: none;
	transform: translateY(10px);
	transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
	z-index: 1000;
	border: none;
}

/* Khi hover vào dropdown thì không bị ẩn */
.nav-item.dropdown:hover .custom-dropdown, .custom-dropdown:hover {
	display: block;
	opacity: 1;
	transform: translateY(0);
}

.custom-dropdown .dropdown-header {
	font-weight: bold;
	color: black;
}

.custom-dropdown .dropdown-item {
	color: #555;
	font-size: 14px;
}

.custom-dropdown .dropdown-item:hover {
	color: black;
	background: #f8f9fa;
}

/* Bỏ mũi tên trên dropdown */
.navbar .nav-item .nav-link.no-arrow::after {
	display: none !important;
}

/* Gạch chân khi hover */
.navbar .nav-item .nav-link:hover {
	text-decoration: underline;
}

.search-box {
	display: flex;
	align-items: center;
	border: 1px solid #e0e0e0;
	/* Nhẹ hơn cho cảm giác hiện đại */
	border-radius: 30px;
	/* Tạo góc bo tròn mềm mại */
	padding: 6px 12px;
	/* Tạo khoảng cách gọn gàng */
	width: 200px;
	/* Kích thước phù hợp */
	background-color: #f9f9f9;
	/* Màu nền nhẹ nhàng */
}

.search-box i {
	color: #888;
	/* Màu biểu tượng trung tính */
	font-size: 1.2rem;
	/* Biểu tượng kính lúp rõ hơn */
	margin-right: 8px;
}

.search-box input {
	border: none;
	outline: none;
	flex-grow: 1;
	/* Cho phép ô nhập liệu co giãn */
	font-size: 0.9rem;
	/* Font nhỏ, tinh tế */
	background-color: transparent;
	/* Đồng nhất màu nền */
}

.search-box input::placeholder {
	color: #aaa;
	/* Màu placeholder nhẹ hơn */
}

.search-box:hover {
	border-color: #c5c5c5;
	/* Tạo hiệu ứng khi hover */
}

.search-box i, .navbar a i {
	color: #555;
	/* Màu xám đậm, phù hợp với header */
	transition: color 0.3s ease;
	/* Hiệu ứng mượt */
}

.search-box:hover i, .navbar a:hover i {
	color: #333;
	/* Màu đen nhạt khi hover */
}

.trending-section {
	background-color: white;
	padding: 40px 20px;
	overflow: hidden;
	position: relative;
}

.shop-controls {
	display: flex;
	align-items: center;
	gap: 10px;
}

.shop-btn {
	background: none;
	border: none;
	font-weight: bold;
	font-size: 16px;
	cursor: pointer;
	color: black;
}

.shop-btn:hover {
	text-decoration: underline;
}

/* Nút chuyển trang */
.nav-btn {
	width: 40px;
	height: 40px;
	border-radius: 50%;
	background-color: #e5e5e5;
	border: none;
	display: flex;
	align-items: center;
	justify-content: center;
	cursor: pointer;
	transition: all 0.3s ease;
}

.nav-btn i {
	font-size: 18px;
}

.nav-btn-left {
	color: #a0a0a0;
}

.nav-btn-right {
	color: #000;
}

.nav-btn:hover {
	background-color: #d1d1d1;
}

.nav-btn:hover i {
	color: black !important;
}

.nav-btn.disabled {
	opacity: 0.5;
	cursor: default;
}

/* Slide sản phẩm */
.products-container {
	display: flex;
	overflow-x: hidden;
	scroll-behavior: smooth;
}

.product-card {
	width: 300px;
	flex: 0 0 auto;
	margin-right: 20px;
}

.product-card img {
	width: 100%;
	border-radius: 10px;
}

.product-card .card-body {
	padding-left: 0;
}

.price {
	font-weight: bold;
}

.sport-btn {
	position: absolute;
	bottom: 10px;
	left: 10px;
	background: white;
	border: none;
	padding: 5px 10px;
	font-weight: bold;
	border-radius: 20px;
	cursor: pointer;
}

.product-card {
	width: 300px;
	flex: 0 0 auto;
	margin-right: 20px;
	text-align: center;
}

.product-card img {
	width: 100%;
	border-radius: 10px;
}

.product-card h5 {
	margin-top: 10px;
}

.price-product {
	font-weight: bold;
}

.favorite-icon {
	font-size: 1.5rem;
	color: gray;
	cursor: pointer;
	position: absolute;
	/* top: 10px; */
	right: 10px;
	transition: color 0.3s ease-in-out;
}

.favorite-icon.active {
	color: red;
}

.product-card {
	position: relative;
}

.footer {
	background-color: #333;
	color: #fff;
	padding: 20px 0;
	margin-top: 20px;
}

.footer h5 {
	font-weight: bold;
	margin-bottom: 10px;
}

.footer ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

.footer li {
	margin-bottom: 10px;
}

.footer a {
	color: #fff;
	text-decoration: none;
}

.footer a:hover {
	color: #ccc;
}

.footer p {
	font-size: 14px;
	margin-bottom: 10px;
}
</style>
</head>

<body>
	<div th:insert="~{user/header :: header}"></div>
	<div class="container my-1">
		<!-- Slide chạy ảnh -->
		<div class="mb-3">
			<img th:src="@{/images/Background.jpg}" class="d-block w-100"
				alt="Slide 1">
		</div>
		<div class="container trending-section mt-4">
			<div class="container">
				<!-- Tiêu đề và nút Shop với nút điều hướng -->
				<div class="d-flex justify-content-between align-items-center">
					<h2 class="fw-bold">Trending Now: Espresso</h2>
					<div class="shop-controls">
						<button class="shop-btn">Shop</button>
						<button class="nav-btn nav-btn-left disabled" id="btnLeft">
							<i class="bi bi-chevron-left"></i>
						</button>
						<button class="nav-btn nav-btn-right" id="btnRight">
							<i class="bi bi-chevron-right"></i>
						</button>
					</div>
				</div>
				<div class="products-container" id="productsContainer">
					<div class="col-md-3 col-sm-6 mb-4" th:each="product : ${products}"
						th:if="${product.status}">
						<div class="product-card text-center">
							<i class="favorite-icon" th:data-product-id="${product.id}"
								th:classappend="${#lists.contains(favoriteProductIds, product.id)} 
					                   ? 'bi bi-heart-fill text-danger' 
					                   : 'bi bi-heart'"
								onclick="toggleFavorite(this)"> </i> <img
								th:if="${not #lists.isEmpty(product.images)}"
								th:src="@{'/images/' + ${product.images[0].name}}"
								th:alt="${product.name}" class="img-fluid" />
							<h5 th:text="${product.name}"></h5>
							<p
								th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'" th:class="text-danger"></p>
							<a th:href="@{'/product/detail?productId=' + ${product.id}}"
								class="btn btn-primary">Chi Tiết</a>
						</div>
					</div>
				</div>
			</div>
			<!-- <div class="container mt-4">
				<h2 class="fw-bold">Trending Now: Espresso</h2>
				<div class="products-container">
					<div class="product-card">
						<a href="link-to-product-1.html"> <img
							src="image/Brazil 1998 Reissue.png" alt="Gazelle">
						</a>
						<h5>Gazelle</h5>
						<p>A true classic with a long legacy.</p>
					</div>
				</div>
			</div> -->
			<div class="container mt-5">
				<div class="d-flex justify-content-between align-items-center">
					<h2 class="fw-bold">Shop By Sport</h2>
					<div class="shop-controls">
						<button class="nav-btn nav-btn-left" id="sportBtnLeft">
							<i class="bi bi-chevron-left"></i>
						</button>
						<button class="nav-btn nav-btn-right" id="sportBtnRight">
							<i class="bi bi-chevron-right"></i>
						</button>
					</div>
				</div>
				<div
					class="d-flex align-items-center justify-content-between position-relative">
					<!-- Danh sách các môn thể thao -->
					<div class="products-container" id="sportsContainer">
						<div class="product-card">
							<img th:src="@{/images/Running.jpg}" class="card-img-top"
								alt="Running">
							<button class="sport-btn">Running</button>
						</div>
						<div class="product-card">
							<img th:src="@{/images/Football.jpg}" class="card-img-top"
								alt="Football">
							<button class="sport-btn">Football</button>
						</div>
						<div class="product-card">
							<img th:src="@{/images/Basketball.jpg}" class="card-img-top"
								alt="Basketball">
							<button class="sport-btn">Basketball</button>
						</div>
						<div class="product-card">
							<img th:src="@{/images/Training & Gym.jpg}" class="card-img-top"
								alt="Basketball">
							<button class="sport-btn">Training & Gym</button>
						</div>
						<div class="product-card">
							<img th:src="@{/images/Tennis.jpg}" class="card-img-top"
								alt="Basketball">
							<button class="sport-btn">Tennis</button>
						</div>
						<div class="product-card">
							<img th:src="@{/images/Yoga.jpg}" class="card-img-top" alt="Basketball">
							<button class="sport-btn">Yoga</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="~{user/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
	document.addEventListener(
					"DOMContentLoaded",
					function() {
						const btnLeft = document.getElementById("btnLeft");
						const btnRight = document.getElementById("btnRight");
						const productsContainer = document
								.getElementById("productsContainer");
						const productWidth = document
								.querySelector(".product-card").offsetWidth + 20; // Kích thước sản phẩm + margin

						let scrollAmount = 0;
						const maxScroll = productsContainer.scrollWidth
								- productsContainer.clientWidth;

						function updateButtonState() {
							btnLeft.classList.toggle("disabled",
									scrollAmount <= 0);
							btnRight.classList.toggle("disabled",
									scrollAmount >= maxScroll);
						}

						btnRight.addEventListener("click", function() {
							if (scrollAmount < maxScroll) {
								scrollAmount += productWidth;
								productsContainer.scrollTo({
									left : scrollAmount,
									behavior : "smooth"
								});
							}
							updateButtonState();
						});

						btnLeft.addEventListener("click", function() {
							if (scrollAmount > 0) {
								scrollAmount -= productWidth;
								productsContainer.scrollTo({
									left : scrollAmount,
									behavior : "smooth"
								});
							}
							updateButtonState();
						});

						updateButtonState();
					});
	
	document.getElementById("productsContainer").addEventListener("wheel", function(event) {
	    if (Math.abs(event.deltaY) > Math.abs(event.deltaX)) { 
	        event.preventDefault();  // Chỉ chặn nếu đang cuộn theo chiều dọc
	        this.scrollLeft += event.deltaY * 1.5;  // Điều chỉnh tốc độ cuộn
	    }
	});
	
	document
			.addEventListener(
					"DOMContentLoaded",
					function() {
						const sportBtnLeft = document
								.getElementById("sportBtnLeft");
						const sportBtnRight = document
								.getElementById("sportBtnRight");
						const sportsContainer = document
								.getElementById("sportsContainer");
						const sportWidth = document
								.querySelector(".product-card").offsetWidth + 20;

						let scrollAmount = 0;
						const maxScroll = sportsContainer.scrollWidth
								- sportsContainer.clientWidth;

						function updateButtonState() {
							sportBtnLeft.classList.toggle("disabled",
									scrollAmount <= 0);
							sportBtnRight.classList.toggle("disabled",
									scrollAmount >= maxScroll);
						}

						sportBtnRight.addEventListener("click", function() {
							if (scrollAmount < maxScroll) {
								scrollAmount += sportWidth;
								sportsContainer.scrollTo({
									left : scrollAmount,
									behavior : "smooth"
								});
							}
							updateButtonState();
						});

						sportBtnLeft.addEventListener("click", function() {
							if (scrollAmount > 0) {
								scrollAmount -= sportWidth;
								sportsContainer.scrollTo({
									left : scrollAmount,
									behavior : "smooth"
								});
							}
							updateButtonState();
						});

						updateButtonState();
					});
	
	document.getElementById("sportsContainer").addEventListener("wheel", function(event) {
	    if (Math.abs(event.deltaY) > Math.abs(event.deltaX)) { 
	        event.preventDefault();  // Chỉ chặn nếu đang cuộn theo chiều dọc
	        this.scrollLeft += event.deltaY * 1.5;  // Điều chỉnh tốc độ cuộn
	    }
	});
	
	document.addEventListener("DOMContentLoaded", function () {
		  const favoriteIcons = document.querySelectorAll(".favorite-icon");

		  favoriteIcons.forEach(icon => {
		    icon.addEventListener("click", function () {
		      this.classList.toggle("active"); // Thêm hoặc xóa class "active"
		    });
		  });
		});
	function toggleFavorite(icon) {
        let productId = icon.getAttribute("data-product-id");
        let isFavorite = icon.classList.contains("bi-heart-fill");

        let url = isFavorite ? `/user/favorite/remove/${productId}` : `/user/favorite/add/${productId}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    icon.classList.toggle("bi-heart-fill");
                    icon.classList.toggle("bi-heart");
                    icon.classList.toggle("text-danger");
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error("Lỗi:", error));
    }
</script>
</html>
