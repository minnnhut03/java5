<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quên Mật Khẩu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        /* Đặt nền trắng và căn giữa */
        body {
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
        }

        .btn-dark {
            background-color: #343a40;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            padding: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-dark:hover {
            background-color: #495057;
            box-shadow: 0 0 8px rgba(52, 58, 64, 0.5);
        }

        a.text-secondary {
            color: #6c757d !important;
            text-decoration: underline;
        }

        a.text-secondary:hover {
            color: #5a6268 !important;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <!-- Logo -->
        <div class="d-flex justify-content-center align-items-center mb-3">
            <a href="#" class="ms-2">
             <img th:src="@{/images/Nike.png}"  alt="Logo 1" class="img-fluid" style="max-width: 50px;">
            </a>
            <a href="#" class="me-2">
             <img th:src="@{/images/Jordan.png}" alt="Logo 1" class="img-fluid" style="max-width: 50px;">
            </a>
        </div>

        <h2 class="text-center mb-4">Quên Mật Khẩu</h2>
        <div th:if="${error}" class="alert alert-danger text-center">
		    <span th:text="${error}"></span>
		</div>
		
		<div th:if="${message}" class="alert alert-success text-center">
		    <span th:text="${message}"></span>
		</div>
        <form action="/forgot-password" method="POST">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Nhập email của bạn">
            </div>

            <!-- Nút gửi -->
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">Gửi Yêu Cầu</button>
            </div>
        </form>

        <!-- Liên kết khác -->
        <div class="mt-3 text-center">
            <p class="mb-1">
                <a href="/login" class="text-secondary text-decoration-underline">Quay lại Đăng Nhập</a>
            </p>
            <p>
                Chưa có tài khoản? <a href="/register" class="text-secondary text-decoration-underline">Đăng ký ngay</a>.
            </p>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
