<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác Nhận OTP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .btn-dark {
            background-color: #343a40;
            border-radius: 8px;
            font-weight: bold;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .btn-dark:hover {
            background-color: #495057;
            box-shadow: 0 0 8px rgba(52, 58, 64, 0.5);
        }
    </style>
</head>
<body>
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Xác Nhận OTP</h2>
        <div th:if="${error}" class="alert alert-danger text-center">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${message}" class="alert alert-success text-center">
            <span th:text="${message}"></span>
        </div>
        <form action="/forgot-password/verify-otp" method="POST">
            <input type="hidden" name="email" th:value="${email}" />
            <div class="mb-3">
                <label for="otp" class="form-label">Nhập mã OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Nhập mã OTP">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">Xác Nhận</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p><a href="/forgot-password" class="text-secondary">Gửi lại OTP</a></p>
        </div>
    </div>
</body>
</html>
