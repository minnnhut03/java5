<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
/* Hiển thị dropdown khi hover vào nav-item */
.nav-item.dropdown:hover .custom-dropdown {
	display: block;
	opacity: 1;
	transform: translateY(0);
	transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
}

/* Đảm bảo dropdown không bị ẩn khi rê chuột vào dropdown */
.custom-dropdown {
	position: absolute;
	left: 0;
	width: 100vw;
	top: 100%;
	background: white;
	padding: 20px;
	opacity: 0;
	display: none;
	transform: translateY(10px);
	transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
	z-index: 1000;
	border: none;
}

/* Khi hover vào dropdown thì không bị ẩn */
.nav-item.dropdown:hover .custom-dropdown, .custom-dropdown:hover {
	display: block;
	opacity: 1;
	transform: translateY(0);
}

.custom-dropdown .dropdown-header {
	font-weight: bold;
	color: black;
}

.custom-dropdown .dropdown-item {
	color: #555;
	font-size: 14px;
}

.custom-dropdown .dropdown-item:hover {
	color: black;
	background: #f8f9fa;
}

/* Bỏ mũi tên trên dropdown */
.navbar .nav-item .nav-link.no-arrow::after {
	display: none !important;
}

/* Gạch chân khi hover */
.navbar .nav-item .nav-link:hover {
	text-decoration: underline;
}

.search-box {
	display: flex;
	align-items: center;
	border: 1px solid #e0e0e0;
	/* Nhẹ hơn cho cảm giác hiện đại */
	border-radius: 30px;
	/* Tạo góc bo tròn mềm mại */
	padding: 6px 12px;
	/* Tạo khoảng cách gọn gàng */
	width: 200px;
	/* Kích thước phù hợp */
	background-color: #f9f9f9;
	/* Màu nền nhẹ nhàng */
}

.search-box i {
	color: #888;
	/* Màu biểu tượng trung tính */
	font-size: 1.2rem;
	/* Biểu tượng kính lúp rõ hơn */
	margin-right: 8px;
}

.search-box input {
	border: none;
	outline: none;
	flex-grow: 1;
	/* Cho phép ô nhập liệu co giãn */
	font-size: 0.9rem;
	/* Font nhỏ, tinh tế */
	background-color: transparent;
	/* Đồng nhất màu nền */
}

.search-box input::placeholder {
	color: #aaa;
	/* Màu placeholder nhẹ hơn */
}

.search-box:hover {
	border-color: #c5c5c5;
	/* Tạo hiệu ứng khi hover */
}

.search-box i, .navbar a i {
	color: #555;
	/* Màu xám đậm, phù hợp với header */
	transition: color 0.3s ease;
	/* Hiệu ứng mượt */
}

.search-box:hover i, .navbar a:hover i {
	color: #333;
	/* Màu đen nhạt khi hover */
}

        .payment-section {
            padding: 40px 0;
        }

        .payment-card {
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .payment-method {
            margin-bottom: 20px;
        }

        .btn-dark {
            background-color: #343a40;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-dark:hover {
            background-color: #495057;
            box-shadow: 0 0 8px rgba(52, 58, 64, 0.5);
        }

.footer {
	background-color: #333;
	color: #fff;
	padding: 20px 0;
	margin-top: 20px;
}

.footer h5 {
	font-weight: bold;
	margin-bottom: 10px;
}

.footer ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

.footer li {
	margin-bottom: 10px;
}

.footer a {
	color: #fff;
	text-decoration: none;
}

.footer a:hover {
	color: #ccc;
}

.footer p {
	font-size: 14px;
	margin-bottom: 10px;
}
    </style>
</head>

<body>
<div th:insert="~{user/header :: header}"></div>
    <!-- Main Section -->
    <div class="container payment-section">
        <div class="row justify-content-center">
            <!-- Left Column -->
            <div class="col-lg-8">
                <div class="card mb-4 shadow-sm border-0">
                    <div class="card-body">
                        <h4 class="mb-4">Thông Tin Giao Hàng</h4>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Họ</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Nguyễn"
                                        required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Tên</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Văn A" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Địa Chỉ</label>
                                <input type="text" class="form-control" id="address"
                                    placeholder="123 Đường ABC, Phường X, Quận Y" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Số Điện Thoại</label>
                                    <input type="text" class="form-control" id="phone" placeholder="0123456789"
                                        required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com"
                                        required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mb-4 shadow-sm border-0">
                    <div class="card-body">
                        <h4 class="mb-4">Phương Thức Thanh Toán</h4>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cod" checked>
                            <label class="form-check-label" for="cod">Thanh Toán Khi Nhận Hàng (COD)</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard">
                            <label class="form-check-label" for="creditCard">Thẻ Tín Dụng/Ghi Nợ</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="momo">
                            <label class="form-check-label" for="momo">Ví MoMo</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h4 class="mb-4">Tóm Tắt Đơn Hàng</h4>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Sản Phẩm:</span>
                                <strong>Nike Air Force 1 '07</strong>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Tạm Tính:</span>
                                <span>2.499.000₫</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Phí Vận Chuyển:</span>
                                <span>30.000₫</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <strong>Tổng Cộng:</strong>
                                <strong>2.529.000₫</strong>
                            </li>
                        </ul>
                        <button class="btn btn-dark btn-lg w-100 mt-3">Thanh Toán</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2DkYnbbqqk8MRmEJk6E3e7BZe8o2DQfgBJzQZlmhJWH5gAtG8G8b4T6p60k"
        crossorigin="anonymous"></script>
</body>
</html>
