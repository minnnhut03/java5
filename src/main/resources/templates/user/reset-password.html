<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đặt Lại Mật Khẩu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
        }

        .btn-dark {
            background-color: #343a40;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            padding: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-dark:hover {
            background-color: #495057;
            box-shadow: 0 0 8px rgba(52, 58, 64, 0.5);
        }
    </style>
</head>

<body>
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Đặt Lại Mật Khẩu</h2>
        <div th:if="${error}" class="alert alert-danger text-center">
	        <span th:text="${error}"></span>
	    </div>
	
	    <!-- Hiển thị thông báo thành công -->
	    <div th:if="${message}" class="alert alert-success text-center">
	        <span th:text="${message}"></span>
	    </div>
        <form action="/reset-password" method="POST">
            <!-- Mật khẩu mới -->
            <div class="mb-3">
                <label for="new-password" class="form-label">Mật Khẩu Mới</label>
                <input type="password" class="form-control" id="new-password" name="newPassword" placeholder="Nhập mật khẩu mới" required>
            </div>
            
            <!-- Xác nhận mật khẩu -->
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Xác Nhận Mật Khẩu</label>
                <input type="password" class="form-control" id="confirm-password" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
            </div>

            <!-- Nút gửi -->
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">Cập Nhật Mật Khẩu</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <p class="mb-1">
                <a href="/login" class="text-secondary text-decoration-underline">Quay lại Đăng Nhập</a>
            </p>
        </div>
    </div>
</body>

</html>
