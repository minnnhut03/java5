	<!-- Modal Th√™m V√†o Gi·ªè H√†ng -->
<div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="addToCartLabel" aria-hidden="true">

                        </div>
                    </div>

                             Th√™m v√†o gi·ªè h√†ng

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
        function changeQuantity(amount) {
            let quantityInput = document.getElementById('quantity');
            let currentValue = parseInt(quantityInput.value);
            if (!isNaN(currentValue)) {
                let newValue = currentValue + amount;
                if (newValue >= 1) {
                    quantityInput.value = newValue;
                }
            }
        }

        function changeImage(imageSrc) {
            document.getElementById("mainImage").src = imageSrc;
        }
        document.addEventListener("DOMContentLoaded", function () {
      const favoriteIcons = document.querySelectorAll(".favorite-icon");

      favoriteIcons.forEach(icon => {
        icon.addEventListener("click", function () {
          this.classList.toggle("active"); // Th√™m ho·∫∑c x√≥a class "active"
        });
      });
    });
        
        function openCartModal() {
            let button = event.currentTarget;  // L·∫•y button ƒë∆∞·ª£c click
            let productId = button.getAttribute("data-id");
            let productName = button.getAttribute("data-name");
            let productPrice = button.getAttribute("data-price");

            // G√°n th√¥ng tin v√†o modal
            document.getElementById("modalProductName").innerText = productName;
            document.getElementById("modalProductPrice").innerText = 
                new Intl.NumberFormat('vi-VN').format(productPrice) + " VNƒê";
            document.getElementById("modalSizeSelect").value = "-1";
            document.getElementById("modalQuantity").value = "1";

            document.getElementById("modalProductId").value = productId;
		
            // Hi·ªÉn th·ªã modal
            let myModal = new bootstrap.Modal(document.getElementById("addToCartModal"));
            myModal.show();
        }

        function changeModalQuantity(amount) {
            let quantityInput = document.getElementById("modalQuantity");
            let currentValue = parseInt(quantityInput.value);
            if (!isNaN(currentValue)) {
                let newValue = currentValue + amount;
                if (newValue >= 1) {
                    quantityInput.value = newValue;
                }
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            let sizeSelect = document.getElementById("modalSizeSelect");

            // Khi m·ªü modal, n·∫øu ch∆∞a ch·ªçn size th√¨ m·∫∑c ƒë·ªãnh l√† 38
            document.getElementById("addToCartModal").addEventListener("show.bs.modal", function () {
                if (sizeSelect.value === "") {
                    sizeSelect.value = "38";
                }
            });
        });


    </script>
