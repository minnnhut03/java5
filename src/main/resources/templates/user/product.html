<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Web Sản Phẩm</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap Icons CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
/* Hiển thị dropdown khi hover vào nav-item */
.nav-item.dropdown:hover .custom-dropdown {
	display: block;
	opacity: 1;
	transform: translateY(0);
	transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
}

/* Đảm bảo dropdown không bị ẩn khi rê chuột vào dropdown */
.custom-dropdown {
	position: absolute;
	left: 0;
	width: 100vw;
	top: 100%;
	background: white;
	padding: 20px;
	opacity: 0;
	display: none;
	transform: translateY(10px);
	transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
	z-index: 1000;
	border: none;
}

/* Khi hover vào dropdown thì không bị ẩn */
.nav-item.dropdown:hover .custom-dropdown, .custom-dropdown:hover {
	display: block;
	opacity: 1;
	transform: translateY(0);
}

.custom-dropdown .dropdown-header {
	font-weight: bold;
	color: black;
}

.custom-dropdown .dropdown-item {
	color: #555;
	font-size: 14px;
}

.custom-dropdown .dropdown-item:hover {
	color: black;
	background: #f8f9fa;
}

/* Bỏ mũi tên trên dropdown */
.navbar .nav-item .nav-link.no-arrow::after {
	display: none !important;
}

/* Gạch chân khi hover */
.navbar .nav-item .nav-link:hover {
	text-decoration: underline;
}

.search-box {
	display: flex;
	align-items: center;
	border: 1px solid #e0e0e0;
	/* Nhẹ hơn cho cảm giác hiện đại */
	border-radius: 30px;
	/* Tạo góc bo tròn mềm mại */
	padding: 6px 12px;
	/* Tạo khoảng cách gọn gàng */
	width: 200px;
	/* Kích thước phù hợp */
	background-color: #f9f9f9;
	/* Màu nền nhẹ nhàng */
}

.search-box i {
	color: #888;
	/* Màu biểu tượng trung tính */
	font-size: 1.2rem;
	/* Biểu tượng kính lúp rõ hơn */
	margin-right: 8px;
}

.search-box input {
	border: none;
	outline: none;
	flex-grow: 1;
	/* Cho phép ô nhập liệu co giãn */
	font-size: 0.9rem;
	/* Font nhỏ, tinh tế */
	background-color: transparent;
	/* Đồng nhất màu nền */
}

.search-box input::placeholder {
	color: #aaa;
	/* Màu placeholder nhẹ hơn */
}

.search-box:hover {
	border-color: #c5c5c5;
	/* Tạo hiệu ứng khi hover */
}

.search-box i, .navbar a i {
	color: #555;
	/* Màu xám đậm, phù hợp với header */
	transition: color 0.3s ease;
	/* Hiệu ứng mượt */
}

.search-box:hover i, .navbar a:hover i {
	color: #333;
	/* Màu đen nhạt khi hover */
}

.trending-section {
	background-color: white;
	padding: 40px 20px;
	overflow: hidden;
	position: relative;
}

.shop-controls {
	display: flex;
	align-items: center;
	gap: 10px;
}.shop-btn {
	background: none;
	border: none;
	font-weight: bold;
	font-size: 16px;
	cursor: pointer;
	color: black;
}

.shop-btn:hover {
	text-decoration: underline;
}

/* Nút chuyển trang */
.nav-btn {
	width: 40px;
	height: 40px;
	border-radius: 50%;
	background-color: #e5e5e5;
	border: none;
	display: flex;
	align-items: center;
	justify-content: center;
	cursor: pointer;
	transition: all 0.3s ease;
}

.nav-btn i {
	font-size: 18px;
}

.nav-btn-left {
	color: #a0a0a0;
}

.nav-btn-right {
	color: #000;
}

.nav-btn:hover {
	background-color: #d1d1d1;
}

.nav-btn:hover i {
	color: black !important;
}

.nav-btn.disabled {
	opacity: 0.5;
	cursor: default;
}

.product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: gray;
            transition: color 0.3s;
        }
        .favorite-icon.active {
            color: red;
        }
.footer {
	background-color: #333;
	color: #fff;
	padding: 20px 0;
	margin-top: 20px;
}

.footer h5 {
	font-weight: bold;
	margin-bottom: 10px;
}

.footer ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

.footer li {
	margin-bottom: 10px;
}

.footer a {
	color: #fff;
	text-decoration: none;
}

.footer a:hover {
	color: #ccc;
}

.footer p {
	font-size: 14px;
	margin-bottom: 10px;
}
</style>
</head>

<body>
	<div th:insert="~{user/header :: header}"></div>
    <div class="container my-4">
        <h2 class="fw-bold text-center">Danh Sách Sản Phẩm</h2>
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm..." id="searchBox">
            </div>
            <div class="col-md-4">
                <select class="form-select" id="categoryFilter">
                    <option value="">Tất cả danh mục</option>
                    <option value="shoes">Giày</option>
                    <option value="clothing">Quần áo</option>
                    <option value="accessories">Phụ kiện</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="sortPrice">
                    <option value="">Sắp xếp theo giá</option>
                    <option value="asc">Thấp đến cao</option>
                    <option value="desc">Cao đến thấp</option>
                </select>
            </div>
        </div>
        <div class="row" id="productList">
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="product-card position-relative p-3">
                    <i class="bi bi-heart favorite-icon" th:data-id="${product.id}"></i>
                    <img th:src="${product.image}" th:alt="${product.name}">
                    <h5 th:text="${product.name}"></h5>
                    <p class="text-muted" th:text="${product.description}"></p>
                    <p class="price fw-bold" th:text="${product.price} + '₫'"></p>
                    <button class="btn btn-primary">Mua hàng</button>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{user/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".favorite-icon").forEach(icon => {
                icon.addEventListener("click", function () {
                    this.classList.toggle("active");
                });
            });
        });
    </script>
</html>
