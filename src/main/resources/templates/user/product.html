<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: gray;
            transition: color 0.3s;
        }
        .favorite-icon.active {
            color: red;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            margin-top: 20px;
            text-align: center;
        }
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            padding: 6px 12px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div th:insert="~{user/header :: header}"></div>
    <div class="container my-4">
        <h2 class="fw-bold text-center mb-4">Danh Sách Sản Phẩm</h2>
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm..." id="searchBox">
            </div>
            <div class="col-md-4">
                <select class="form-select" id="categoryFilter" onchange="filterByCategory()">
                    <option value="">Tất cả danh mục</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="sortPrice">
                    <option value="">Sắp xếp theo giá</option>
                    <option value="asc">Thấp đến cao</option>
                    <option value="desc">Cao đến thấp</option>
                </select>
            </div>
        </div>
        <div class="row g-3" id="productList">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12" th:each="product : ${products}">
                <div class="product-card position-relative p-3 text-center">
                    <i class="bi bi-heart favorite-icon" th:data-id="${product.id}"></i>
                    <img th:if="${not #lists.isEmpty(product.images)}" th:src="@{'/images/' + ${product.images[0].name}}" th:alt="${product.name}" class="img-fluid"/>
                    <h5 th:text="${product.name}"></h5>
                    <p class="price fw-bold text-danger" th:text="${product.price} + ' VND'"></p>
                    <a th:href="@{'/product/detail/' + ${product.id}}" class="btn btn-primary">Chi Tiết</a>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{user/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".favorite-icon").forEach(icon => {
                icon.addEventListener("click", function () {
                    this.classList.toggle("active");
                });
            });
        });
        function filterByCategory() {
            var categoryId = document.getElementById("categoryFilter").value;
            var url = categoryId ? "/product?categoryId=" + categoryId : "/product";
            window.location.href = url;
        }
    </script>
</body>
</html>
