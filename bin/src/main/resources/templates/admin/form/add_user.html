<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-size: 0.9rem;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .form-label {
            font-size: 0.85rem;
        }
        .form-control, .form-select {
            font-size: 0.85rem;
            padding: 0.4rem 0.6rem;
        }
        .btn {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container p-3">
        <div class="form-container shadow p-3 rounded bg-light">
            <h5 class="text-center mb-3">Thêm Người Dùng Mới</h5>
            <form action="/admin/user/insert" method="post">
                <!-- Tên người dùng -->
                <div class="mb-2">
                    <label for="name" class="form-label fw-semibold">Tên người dùng</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên người dùng" required>
                </div>

                <!-- Email -->
                <div class="mb-2">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email người dùng" required>
                </div>

                <!-- Địa chỉ -->
                <div class="mb-2">
                    <label for="address" class="form-label fw-semibold">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ" required>
                </div>

                <!-- Vai trò -->
                <div class="mb-2">
                    <label for="role" class="form-label fw-semibold">Vai trò</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                </div>

                <!-- Trạng thái -->
                <div class="mb-2">
                    <label for="status" class="form-label fw-semibold">Trạng thái</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Active">Hoạt động</option>
                        <option value="Inactive">Không hoạt động</option>
                    </select>
                </div>

                <!-- Submit and Cancel Buttons -->
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary">Thêm người dùng</button>
                    <a href="/admin/account" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
