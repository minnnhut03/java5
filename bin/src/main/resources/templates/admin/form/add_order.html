<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Đơn Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-size: 0.9rem;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .form-label {
            font-size: 0.85rem;
        }
        .form-control, .form-select {
            font-size: 0.85rem;
            padding: 0.4rem 0.6rem;
        }
        .btn {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container p-3">
        <div class="form-container shadow p-3 rounded bg-light">
            <h5 class="text-center mb-3">Thêm Đơn Hàng Mới</h5>
            <form action="/admin/order/insert" method="post">
                <!-- User ID -->
                <div class="mb-2">
                    <label for="userId" class="form-label fw-semibold">User ID</label>
                    <input type="number" class="form-control" id="userId" name="userId" placeholder="Nhập User ID" required>
                </div>

                <!-- Order Status -->
                <div class="mb-2">
                    <label for="status" class="form-label fw-semibold">Trạng thái</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Completed">Hoàn thành</option>
                        <option value="Pending">Chờ xử lý</option>
                        <option value="Cancelled">Đã hủy</option>
                    </select>
                </div>

                <!-- Order Date -->
                <div class="mb-2">
                    <label for="orderDate" class="form-label fw-semibold">Ngày tạo</label>
                    <input type="date" class="form-control" id="orderDate" name="orderDate" required>
                </div>

                <!-- Total Amount -->
                <div class="mb-2">
                    <label for="totalAmount" class="form-label fw-semibold">Tổng tiền</label>
                    <input type="number" class="form-control" id="totalAmount" name="totalAmount" placeholder="Nhập tổng tiền" min="0" step="0.01" required>
                </div>

                <!-- Shipping Address -->
                <div class="mb-2">
                    <label for="shippingAddress" class="form-label fw-semibold">Địa chỉ giao hàng</label>
                    <textarea class="form-control" id="shippingAddress" name="shippingAddress" rows="2" placeholder="Nhập địa chỉ giao hàng" required></textarea>
                </div>

                <!-- Submit and Cancel Buttons -->
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary">Thêm đơn hàng</button>
                    <a href="/admin/order" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
